<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Динамично добавяне и изтриване на елементи</title>
</head>
<body>
    <form class="m-5">
        <div id="form">
            <div class="row">
                <div class="col-12">
                    <label class="ps-1 pb-1">Item 1</label>
                </div>
                <div class="col-12 col-lg-4 d-flex">
                    <input type="text" class="form-control" name="subject[]" placeholder="Enter some text" required>
                    <button class="btn btn-primary ms-4" id="addRow">+</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#addRow').click(function() {
                  var newRow = `<div class="row" id="newRow">
                <div class="col-12">
                <label class="ps-1 pb-1">Item 2</label>
                </div>
                <div class="col-12 col-lg-4 d-flex">
                <input type="text" class="form-control" name="subject[]" placeholder="Enter some text" required>
                <button class="btn btn-danger ms-4" id="deleteRow">X</button>
                </div>
                </div>`;
                  
                  $('#form').append(newRow);

                });
                
                $(document).on('click', '#deleteRow', function() {
                  $('#newRow').remove();
                });

         });
    </script>
</body>
</html>
